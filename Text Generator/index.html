<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Different Types of Text Generator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="typer">
		<label for="sarcastic">
			<input type="radio" name="filter" id="sarcastic" value="sarcastic" checked>
			Sarcastic
		</label>
		<label for="funky">
			<input type="radio" name="filter" id="funky" value="funky">
			Funky
		</label>
		<label for="unable">
			<input type="radio" name="filter" id="unable" value="unable">
			Unable to structure a sentence
		</label>

		<textarea name="text">so I was thinking of going to store.</textarea>
		<p class="result"></p>
	</div>

	<script src="script.js"></script>
</body>

</html>
